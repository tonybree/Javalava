<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebap Store Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="Store.js"></script>
    </head>
    <body>
      <div class="isHidden" id ="canvasContainer">
        <canvas class="isHidden" id="canvas" width="1000" height="600"></canvas>
        <button class="isHidden" id="dishFalafel"></button>
        <button class="isHidden" id="dishYufka"></button>
        <button class="isHidden" id="dishDöner"></button>
        <button class="isHidden" id="taskHand"></button>
      </div>

      <h1>KebapStore</h1>

        <div class="div1">
          <form>
            <label for="vol">Mitarbeiter:</label>
            <datalist id="tickmarks"></datalist>
            <input type="range" id="vol" name="vol" min="1" max="3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </form>
        </div>

        <div class="div2">
          <form>
            <label for="vol">Ausdauer:</label>
            <input type="range" id="vol" name="vol" min="1" max="3">
          </form>
        </div>
        <div class="div1">
          <form>
            <label for="vol">Kunden Tempo:</label>
            <input type="range" id="vol" name="vol" min="1" max="3">
          </form>
        </div>
        <div class="div2">
          <form>
            <label for="vol">Kapazität Rohmaterial:</label>
            <input type="range" id="vol" name="vol" min="1" max="3">
          </form>
        </div>
        <div class="div1">
          <form>
            <label for="vol">Kapazität Behälter:</label>
            <input type="range" id="vol" name="vol" min="1" max="3">
          </form>
          </div>
        <p>niedrig mittel hoch</p>
        <button id="startButton" type="button" id="start">Start</button>    
      </body>
</html>
